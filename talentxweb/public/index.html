<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ===============================
         BASIC CONFIGURATION
    ================================ -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- ===============================
         RESPONSIVE DESIGN
    ================================ -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ===============================
         APPLICATION IDENTITY
    ================================ -->
    <title>TalentX: Human Resource Management System</title>

    <meta name="theme-color" content="#2563eb" />

    <meta
      name="description"
      content="TalentX HRMS is a modern, scalable Human Resource Management System designed to manage employees, payroll, attendance, leave, performance, and organizational workflows efficiently."
    />

    <meta
      name="keywords"
      content="TalentX, HRMS, Human Resource Management System, Payroll System, Employee Management, HR Software, Cloud HR"
    />

    <meta name="author" content="TalentX Team" />

    <!-- ===============================
         FAVICON & ICONS
    ================================ -->
    <link rel="icon" href="./resources-management.png" />
    <link rel="apple-touch-icon" href="./human-resource.png" />

    <!-- ===============================
         PWA MANIFEST
    ================================ -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ===============================
         OPTIONAL: OPEN GRAPH (LinkedIn / GitHub Preview)
    ================================ -->
    <meta property="og:title" content="TalentX HRMS" />
    <meta
      property="og:description"
      content="A complete Human Resource Management System for modern organizations."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./human-resource.png" />

    <!-- ===============================
         OPTIONAL: GOOGLE FONTS (CLEAN & MODERN)
    ================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ===============================
         NOTE:
         React will inject bundled JS here during build
    ================================ -->
  </head>

  <body style="margin: 0; font-family: 'Inter', sans-serif;">
    <!-- ===============================
         FALLBACK FOR NO-JS USERS
    ================================ -->
    <noscript>
      TalentX HRMS requires JavaScript to run. Please enable JavaScript in your
      browser.
    </noscript>

    <!-- ===============================
         REACT ROOT
    ================================ -->
    <div id="root"></div>

    <!-- ===============================
         END OF FILE
         Built with React for TalentX HRMS
    ================================ -->
  </body>
</html>
